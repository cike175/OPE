<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				text-decoration: none;
			}
			#layoutpadding{
				padding:10px;
			}
		</style>
		<link rel="icon" type="image/x-icon" href="title.PNG"/>
		<link rel="stylesheet" type="text/css" href="./easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css">
	</head>
	<body class="easyui-layout">
		<!--顶部logo-->
		<div class="layout_north"  data-options="region:'north',border:false"  style="height:100px;">
			<div style="float:left;height:78px;padding:11px 40px">
				<img src="logo.PNG" height="78px"/>
			</div>
			<p style="float:right;padding:3px 10px"><span><strong><a href="javascript:void(0)">修改密码</a></strong></span> | <span><strong><a href="javascript:void(0)" onclick="javascript:location.replace('login.html')">退出</a></strong></span></p>
		</div>
		
		<!--西部树形导航菜单-->
		<div class="layout_west"   data-options="region:'west',title:'导航菜单'"   style="width:15%">
			<div class="easyui-panel" style="padding:5px 0px" data-options="fit:true,border:false">
				<ul class="easyui-tree" id="tree">
					
				</ul>
			</div>
		</div>
		  
		<!--中间选项卡-->
		<div class="layout_center" data-options="region:'center'" style="width:85%">
			<div id="tabContent" class="easyui-tabs" data-options="fit:true, border:false">
				<div title="欢迎界面">
					<iframe src="./welcome.html" frameBorder="0" scrolling="no"></iframe>
				</div>
		    </div>
		</div>
		
		<!--学生管理右键菜单-->
		<div id="studentMenu" class="easyui-menu"></div>
		
		<!--教师管理右键菜单-->
		<div id="teacherMenu" class="easyui-menu"></div>
		
	    <!--给学生列表添加工具栏-->
		  <div id="datagridTool">
		  	  <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
		  	  <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
		  	  <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
		  	  <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-down" plain="true" onclick="warnMsg()">模板下载</a>
		  	  <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-up" plain="true" onclick="warnMsg()">批量导入</a>
		  	  <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-down" plain="true" onclick="warnMsg()">批量导出</a>
		  	  <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-reload" plain="true" onclick="refreshDatagrid()">刷新</a>		  	  
		  	  &nbsp; &nbsp; &nbsp; &nbsp; 
		  	 <div id="search" class="easyui-searchbox" data-options="prompt:'请输入搜索内容',menu:'#searchmenu',searcher:doSearch"></div>		  	 		  	  
		  </div>
		
		<!--搜索框搜索类别-->
		<div id="searchmenu">
			<div data-options="name:'studentName', selected:true,iconCls:'icon-man'">姓名</div>
			<div data-options="name:'number',iconCls:'icon-number'">学号</div>
			<div data-options="name:'yuanxi',iconCls:'icon-yuanxi'">院系</div>
			<div data-options="name:'专业',iconCls:'icon-zhuanye'">专业</div>
		</div>
		
		<!--底部网站声明-->
		<div class="layout_south"  data-options="region:'south',border:false"  style="height:30px">
			<div style="margin:0 auto;width:460px;height:30px;line-height:30px;">
				<a href="#">客户服务</a> | <a href="#">隐私政策</a> | <a href="#">网站地图</a> | <a href="#">意见反馈</a> | <a href="#">信息举报</a> | <span>@电子商务公司版权所有</span>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="./easyui/jquery.min.js"></script>
<script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
<script src="js/tree.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/windowUI.js"></script>
<script src="js/show.js" type="text/javascript" charset="utf-8"></script>
