<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.f1{
				width:200px;
			}
		</style>
	</head>
	<body>
		<div class="easyui-panel" style="width:300px;padding:10px;" data-options="border:false">
			<form id="teachersForm" method="post">
				<table cellpadding="5">
					<tr>
						<td>姓名:</td>
						<td><input name="teachersName" id="teachersName" class="f1 easyui-textbox" data-options="required:true,missingMessage:'姓名不能为空！'"/></td>
					</tr>
					<tr>
						<td>年龄:</td>
						<td><input name="age" id="age" class="f1 easyui-numberbox"/></td>
					</tr>
					<tr>
						<td>入职年份:</td>
						<td><input name="year" id="year" class="f1 easyui-numberbox" data-options="required:true,missingMessage:'入职年份不能为空！'"/></td>
					</tr>
					<tr>
						<td>性别:</td>
						<td><input name="sex" id="sex" class="f1 easyui-textbox"/></td>
					</tr>
					<tr>
						<td>婚姻状况:</td>
						<td><input name="children" id="children" class="f1 easyui-textbox"/></td>
					</tr>
					<tr>
						<td>住址:</td>
						<td><input name="address" id="address" class="f1 easyui-textbox" data-options="required:true,missingMessage:'住址不能为空！'"/></td>
					</tr>	
				</table>					
			</form>
		</div>	
	</body>
</html>
